<div class="row">
	<div class="col-lg-7 col-md-12 product-container">
		<h1>Ürünler</h1>
		<app-product-card *ngFor="let item of products" [product]="item"></app-product-card>
	</div>
	<div class="col-lg-4 col-md-12 basket-container">
		<h1 >Sepet</h1>
		<div class="row title mb-2">
			<div class="col-6">Ürün</div>
			<div class="col-3">Miktar</div>
			<div class="col-3 text-end">Fiyat</div>
		</div>

		<div *ngFor="let item of basket; let last = last;" class="row basket-row py-2" [ngClass]="{'mb-2': !last}">
			<div class="col-6">{{item.name}}</div>
			<div class="col-3">{{item.quantity}} {{item.unit}}</div>
			<div class="col-3 text-end">{{(item.price * item.quantity).toFixed(2)}} ₺</div>
		</div>

		<div *ngIf="!basket.length && !orderCreated" class="row basket-row py-2">
			<p class="m-0">Sepette ürün bulunmamaktadır.</p>
		</div>

		<div *ngIf="orderCreated" class="row basket-row py-2">
			<p class="m-0">Siparişiniz oluşturuldu.</p>
		</div>

		<div class="total my-4 d-flex justify-content-end" *ngIf="basket.length" >
			<td colspan="2">Toplam: &nbsp;</td>
			<td class="text-end">{{getTotal().toFixed(2)}} ₺</td>
		</div>

		<div class="d-flex justify-content-end" *ngIf="basket.length" >
			<button class="btn btn-success float-right" (click)="createOrder()">Sipariş Oluştur</button>
		</div>
	</div>
</div>
